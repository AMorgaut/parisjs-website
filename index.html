<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Paris.js - Javascript user group in Paris</title>
    <link rel="profile" href="http://microformats.org/profile/hcalendar">
    <link rel="stylesheet" href="css/parisjs.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Molengo' rel='stylesheet' type='text/css'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="js/jquery-1.4.4.min.js"%3E%3C/script%3E'))</script>
    <script type="text/javascript" src="js/jquery.jsonp-1.0.4.min.js"></script>
    <script type="text/javascript" src="js/paris.js"></script>
</head>
<body>
    <a href="https://github.com/parisjs/parisjs-website" class="forkme">
        <img  src="img/fork-us.png" alt="Fork us on GitHub">
    </a>

    <div class="main">
        <h1>Paris.js</h1>
        <div class="content">
            <div id="twitter">
                <h3>Twitter</h3>
                <div id="twitts"></div>
            </div>
            <h2>Events</h2>
            <div id="meetups"></div>

            <h3>Older</h2>
            <ul id="oldmeetups">
            </ul>

            <h2>Community</h2>
            <ul id="list">
                <li>Join the <a href="http://groups.google.com/group/parisjs">mailing list</a></li>
                <li>Join <a href="irc:parisjs@freenode.net">#parisjs</a> on Freenode</li>
                <li><a href="https://github.com/parisjs/parisjs-website">Fork us</a> on github</li>
                <li>Use the <a href="http://twitter.com/search?q=parisjs">#parisjs</a> tag on Twitter</li>
                <li><a type="text/calendar" href="webcal://h2vx.com/ics/parisjs.org">Subscribe</a> to iCal</li>
            </ul>
            <a href="https://developer.mozilla.org/en/JavaScript/Reference/Global_Objects/Function" title="JS Function arguments" class="promotejs">
                <img src="http://static.jsconf.us/promotejsh.gif" height="150" width="180" alt="JS Function arguments">
            </a>
            <div style="clear: both;"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/vapor.min.js"></script>
</body>
</html>
