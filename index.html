<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Paris JS</title>
    <link rel="stylesheet" href="css/parisjs.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin" rel="stylesheet" type="text/css">
    <link rel="localizations" href="l10n/locales.json" type="application/x-l10n+json"/>
    <script type="text/javascript" src="js/modernizr-1.6.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/backbone-min.js"></script>
    <script type="text/javascript" src="js/l10n.min.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
    <script type="text/javascript" src="js/paris.js"></script>
</head>
<body>
    <h1>Paris JS</h1>

    <div class="content"></div>

    <ul class="switch_languages">
        <li data-lang="fr"><img src="img/fr.png" alt="fr" /></li>
        <li data-lang="en"><img src="img/us.png" alt="en" /></li>
    </ul>

    <script type="text/template" id="template-index">
        <h2>{{#l}}Events{{/l}}</h2>

        <h3>{{#l}}Next one{{/l}}</h3>
        {{#next}}
        <p>
            <strong>{{dateday}} {{datemonth}} {{dateyear}}</strong>, {{#l}}hosted by {{/l}} {{where}}.<br />
            {{#l}}Register and let us know what you want to talk about <a href='{{link}}'> here</a>.{{/l}}
        </p>
        {{/next}}

        <h3>{{#l}}Older ones{{/l}}</h3>
        <ul>
            {{#previous}}
            <li>
                <a href="{{link}}">{{dateday}} {{datemonth}} {{dateyear}} - {{where}}</a>
            </li>
            {{/previous}}
        </ul>

        <h2>{{#l}}Community{{/l}}</h2>
        <ul id="list">
            <li>{{#l}}Follow <a href='http://twitter.com/parisjs'>@parisjs</a> on twitter{{/l}}</li>
            <li>{{#l}}Join <a href='http://groups.google.com/group/parisjs'>mailing list</a>{{/l}}</li>
            <li>{{#l}}Join <a href='irc:parisjs@freenode.net'>#parisjs</a> on Freenode{{/l}}</li>
            <li>{{#l}}<a href='https://github.com/parisjs/parisjs-website'>Fork us</a> on github{{/l}}</li>
            <li class="csstransforms3d">{{#l}}Do <a href="#">javascript stuff</a>{{/l}}</li>
        </ul>

        <a href='https://developer.mozilla.org/en/JavaScript/Reference/Global_Objects/Function' title='JS Function arguments' class="floatright"><img src='http://static.jsconf.us/promotejsh.gif' height='150' width='180' alt='JS Function arguments'/></a>

    </script>
    <script type="text/javascript" src="js/vapor.min.js"></script>
</body>
</html>
